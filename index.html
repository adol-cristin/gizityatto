<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Companion</title>
    <style>
        :root {
            --yt-bg: #0f0f0f;
            --yt-name: #aaaaaa;
            --yt-text: #ffffff;
        }
        body { 
            background-color: #111;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw;
            overflow: hidden; font-family: sans-serif;
        }
        
        #chat-window {
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            max-height: 600px;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 修正：ボタンが画面中央に1つだけ表示されるように設定 */
        #start-overlay {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); 
            z-index: 100; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        .start-btn { 
            padding: 20px 40px; 
            background: #cc0000; 
            color: white; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 8px;
            font-size: 18px;
            z-index: 101;
        }

        #chat-flow {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100%;
        }

        .yt-message {
            display: flex; align-items: flex-start;
            padding: 8px; margin-bottom: 4px;
            animation: yt-slide 0.3s ease-out;
        }

        .yt-avatar {
            width: 28px; height: 28px; border-radius: 50%;
            margin-right: 12px; flex-shrink: 0;
            background: linear-gradient(45deg, #bf953f, #fcf6ba);
        }

        .yt-content { display: flex; flex-direction: column; }
        .yt-name { color: var(--yt-name); font-size: 11px; font-weight: bold; }
        .yt-text { color: var(--yt-text); font-size: 14px; line-height: 1.4; word-break: break-all; }

        .user-avatar { background: #555 !important; }

        @keyframes yt-slide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="chat-window">
        <div id="start-overlay">
            <button class="start-btn" id="start-trigger">チャット開始</button>
        </div>
        <div id="chat-flow"></div>
    </div>

    <script>
        // 辞書データ
        const dictionaryData = {
            "climax": { "keywords": ["ここで決める", "ここだ", "これで決める", "行くぜ", "今だ", "チャンス"], "responses": ["いけえええ！その一撃にすべてを込めろ！", "最高のタイミング！畳み掛けろ！", "君なら絶対に外さない！叩き込め！"] },
            "starting": { "keywords": ["さあ行こう", "行きますか", "始めて行きますか", "さて", "行こう", "よし", "これで行く", "さてさて"], "responses": ["よし、気合入れていこうぜ！", "準備は万端だね。最高のプレイを期待してるよ！", "いよいよだね！派手に暴れてこよう！"] },
            "trying": { "keywords": ["まあとりあえずこれでやってみるか", "まあやってみよう", "まいっか", "まあそんなことはさておき"], "responses": ["まずはやってみるのが一番だね！", "その切り替えの早さ、大事だね！次いこう次！", "ナイスチャレンジ！何かが掴めるはずだよ。"] },
            "relief": { "keywords": ["ふう", "倒した", "いい感じだ", "大丈夫", "まあ", "ふふふ", "まあ大丈夫でしょ", "よっしゃ"], "responses": ["お疲れ様！いい流れが来てるね。", "その調子！今のプレイ、安定感あったよ。", "ナイス撃破！完全に圧倒してるね！"] },
            "trouble": { "keywords": ["どうしたものか", "どうしよ", "どうしようかな", "疲れた", "ふう疲れた", "どうしたものかな", "どうしようか", "うーん", "あれ", "あれれ", "あらら", "全然わからん", "全くわからん", "どういうこと", "いかほどか"], "responses": ["落ち着いて、まだ挽回できるよ！", "一旦状況を整理してみようか。", "うーん、どうくるかな…？慎重に見極めよう。"] },
            "panic": { "keywords": ["やばいやばいやばいやばいやばいやばいやばい", "やばいやばいやばいやばいやばい", "やばいやばいやばいやばい", "やばいやばい", "やばい"], "responses": ["落ち着いて！深呼吸だ！", "ピンチはチャンス！まだ諦めるな！", "ここを凌げばこっちのターンだ！踏ん張れ！"] },
            "research": { "keywords": ["サーチしてくれ", "ジャービス 敵をロックしてくれ", "ロックオン サーチ", "ロックオン", "敵を観測してくれ", "敵をリサーチしてくれ", "ジャービス 敵をリサーチしてくれ", "ジャービス 敵を観測してくれ", "リサーチ機能", "リサーチ機能 オン", "リサーチ オン", "サーチ", "サーチ機能 オン", "サーチ機能オンにしてくれ", "索敵 してくれ"], "responses": ["了解。リサーチを開始します。", "ターゲット確認。解析データを展開するよ。", "スキャン完了。周囲の情報を同期するね。"] }
        };

        const names = ["♛ Empress Luna", "✦ Golden Duke", "✧ Madam Diamond"];
        let recognition;
        let isStarted = false;

        function postMessage(name, text, type = "ai") {
            const chatFlow = document.getElementById('chat-flow');
            const chatWindow = document.getElementById('chat-window');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'yt-message';
            const isUser = (type === "user");
            msgDiv.innerHTML = `<div class="yt-avatar ${isUser ? 'user-avatar' : ''}"></div><div class="yt-content"><span class="yt-name">${name}</span><span class="yt-text">${text}</span></div>`;
            chatFlow.appendChild(msgDiv);
            setTimeout(() => { chatWindow.scrollTop = chatWindow.scrollHeight; }, 100);
        }

        function initCompanion() {
            if (isStarted) return;
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("音声認識未対応です。Chromeをご利用ください。");
                return;
            }
            isStarted = true;
            document.getElementById('start-overlay').style.display = 'none';

            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.continuous = true;
            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                postMessage("YOU", transcript, "user");
                for (let key in dictionaryData) {
                    if (dictionaryData[key].keywords.some(kw => transcript.includes(kw))) {
                        const resList = dictionaryData[key].responses;
                        const reply = resList[Math.floor(Math.random() * resList.length)];
                        setTimeout(() => { postMessage(names[Math.floor(Math.random() * names.length)], reply, "ai"); }, 600);
                        break;
                    }
                }
            };
            recognition.onend = () => { if (isStarted) recognition.start(); };
            recognition.start();
            postMessage("SYSTEM", "音声エンジン始動。解析を開始します。", "ai");
        }

        document.getElementById('start-trigger').addEventListener('click', initCompanion);
    </script>
</body>
</html>
