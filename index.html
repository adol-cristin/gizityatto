<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - 3:4 Chat Style</title>
    <style>
        :root {
            --yt-bg: rgba(15, 15, 15, 0.9);
            --yt-name: #aaaaaa;
            --yt-text: #ffffff;
        }
        body { 
            background-color: #111;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; font-family: sans-serif;
        }
        
        /* 3:4 の比率に固定したチャットコンテナ */
        #chat-window {
            width: 300px;  /* 横 3 */
            height: 400px; /* 縦 4 */
            background: #000;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 10;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .start-btn { padding: 10px 20px; background: #cc0000; color: white; border: none; font-weight: bold; cursor: pointer; }

        #chat-flow {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: hidden;
        }

        .yt-message {
            display: flex; align-items: flex-start;
            padding: 4px 8px; margin-bottom: 4px;
            animation: yt-slide 0.2s ease-out;
        }

        .yt-avatar {
            width: 24px; height: 24px; border-radius: 50%;
            margin-right: 10px; flex-shrink: 0;
            background: linear-gradient(45deg, #bf953f, #fcf6ba);
        }

        .yt-content { display: flex; flex-direction: column; }
        .yt-name { color: var(--yt-name); font-size: 12px; font-weight: bold; }
        .yt-text { color: var(--yt-text); font-size: 13px; line-height: 1.4; word-break: break-all; }

        .user-avatar { background: #555 !important; }

        @keyframes yt-slide {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="chat-window">
        <div id="start-overlay" onclick="initCompanion()">
            <button class="start-btn">チャット開始</button>
        </div>
        <div id="chat-flow"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
