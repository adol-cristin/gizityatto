<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Live Companion - Mobile Edition</title>
    <style>
        :root {
            --gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --royal-purple: rgba(20, 5, 30, 0.96);
        }
        body {
            background-color: #000; /* スマホ確認用に背景を黒に（OBSでは透過します） */
            margin: 0; padding: 0; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', "Hiragino Mincho ProN", serif;
        }
        /* 400x500 ベースのコンテナ */
        .chat-container {
            width: 95vw; /* スマホの幅に合わせつつ最大400px */
            max-width: 400px;
            height: 500px;
            position: relative;
            border: 3px solid transparent; border-image: var(--gold) 1;
            box-shadow: 0 0 25px rgba(191, 149, 63, 0.4);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 20px; box-sizing: border-box; overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }
        #chat-flow { display: flex; flex-direction: column; gap: 15px; width: 100%; z-index: 1; }
        .message {
            background: var(--royal-purple);
            backdrop-filter: blur(15px);
            border: 2.5px solid rgba(191, 149, 63, 0.9);
            padding: 18px 20px; border-radius: 10px;
            animation: slideInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes slideInUp {
            0% { opacity: 0; transform: translateY(50px); filter: brightness(2.5); }
            100% { opacity: 1; transform: translateY(0); filter: brightness(1); }
        }
        .user-name {
            font-size: 26px; font-weight: 900;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 8px; display: flex; align-items: center;
        }
        .user-name::before { content: "✦ "; font-size: 32px; margin-right: 8px; -webkit-text-fill-color: #fcf6ba; }
        .text { color: #ffffff; font-size: 32px; line-height: 1.3; font-weight: 800; text-shadow: 4px 4px 8px #000; }

        /* エラー表示 */
        .error-msg { border-color: #ff4444 !important; background: rgba(50, 0, 0, 0.95) !important; }
        .error-msg .text { font-size: 16px !important; color: #ffaaaa; }

        /* 設定パネル（スマホで押しやすく） */
        #api-config {
            position: absolute; top: 0; left: 0; background: #222; color: #fff;
            z-index: 100; padding: 25px; width: 100%; box-sizing: border-box;
            border-bottom: 3px solid #bf953f;
        }
        .hidden { display: none !important; }
        input { width: 100%; padding: 12px; font-size: 16px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #555; }
        button { width: 100%; padding: 12px; font-size: 18px; cursor: pointer; background: #bf953f; border: none; font-weight: bold; color: #000; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="api-config">
        <div style="margin-bottom:10px; font-weight: bold;">Gemini APIキーを入力</div>
        <input type="text" id="api-key" placeholder="AIza..." spellcheck="false">
        <button onclick="startAI()">AIチャットを開始</button>
        <p style="font-size:12px; color:#aaa; margin-top:10px;">※一度開始すると入力欄は消えます</p>
    </div>

    <div class="chat-container">
        <div id="chat-flow"></div>
    </div>

    <script>
        let API_KEY = "";
        const chatFlow = document.getElementById('chat-flow');
        const names = ["♛ Empress Luna", "Golden Duke", "Madam Diamond", "Crystal Muse"];

        async function fetchGeminiResponse() {
            if (!API_KEY) return;
            const prompt = "あなたは豪華な配信の相棒です。短くインパクトのある『合いの手』を1つだけ生成してください。語尾は『〜ですわ』。20文字以内。余計な説明は不要。";

            try {
                // 【重要】v1betaエンドポイントを使用
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error ? data.error.message : "通信エラー");

                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text.trim();
                    postMessage(names[Math.floor(Math.random() * names.length)], aiText);
                }
            } catch (error) {
                postMessage("⚠️ ERROR", error.message, "error");
            }
        }

        function postMessage(name, text, type = "") {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type === "error" ? "error-msg" : ""}`;
            msgDiv.innerHTML = `
                <div class="user-name">${name}</div>
                <div class="text">${text}</div>
            `;
            chatFlow.appendChild(msgDiv);
            if (chatFlow.children.length > 2) {
                const firstChild = chatFlow.children[0];
                firstChild.style.opacity = "0";
                firstChild.style.marginTop = `-${firstChild.offsetHeight + 15}px`;
                setTimeout(() => firstChild.remove(), 800);
            }
        }

        function startAI() {
            const inputKey = document.getElementById('api-key').value.trim();
            if (inputKey) {
                API_KEY = inputKey;
                document.getElementById('api-config').classList.add('hidden');
                postMessage("SYSTEM", "AI連携開始ですわ！");
                fetchGeminiResponse();
                setInterval(fetchGeminiResponse, 15000);
            }
        }
    </script>
</body>
</html>
